<!DOCTYPE html>
<html lang="zh" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main.html}">
<body layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">

			<h3 class="header smaller lighter blue">角色列表</h3>

			<div class="pull-right tableTools-container">
				<a th:href="@{/role/edit(operType=1,id=-1)}"
					class="btn btn-sm btn-success">新增角色</a>
			</div>

			<!-- 表格 start -->
			<div>
				<table id="dynamic-table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>id</th>
							<th>角色名称</th>
							<th>角色描述</th>
							<th>最后修改人</th>
							<th>最后修改时间</th>
							<th class="hidden-480">是否删除</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="roleList">
						<tr th:each="role : ${roleList}">
							<td th:text="${role.id}"></td>
							<td th:text="${role.roleName}"></td>
							<td th:text="${role.roleDesc}"></td>
							<td th:text="${role.modifier}"></td>
							<td th:text="${#dates.format(role.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}">
							</td>
							<td >
								<span class="label label-sm label-success" th:if="${role.deleted==0}">active</span>
								<span class="label label-sm label-warning" th:if="${role.deleted==1}">deleted</span>
							</td>
							<td>
								<div class="hidden-sm hidden-xs action-buttons">
									<a class="green" th:href="@{/role/edit(operType=2,id=${role.id})}"> <i
										class="ace-icon fa fa-pencil bigger-130"></i>
									</a> <a class="red" th:href="@{/role/del(id=${role.id})}"> <i
										class="ace-icon fa fa-trash-o bigger-130"></i>
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 表格 end -->

		</div>
	</div>
</body>
</html>
