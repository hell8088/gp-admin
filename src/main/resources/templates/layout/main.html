	<script type="text/javascript">
		jQuery(function() {
			//alert("main-js start");
			var menuArry = [];　　
			params = {
				pid : 0
			};
			$.ajax({
				type : "post",
				data : params,
				url : "/resource/loadTree",
				success : function(data) {
					menuArry = data;
					initLeftMenu(menuArry, 1);
				}
			});
		});

		//初始化左侧菜单
		function initLeftMenu(menuArry, pId) {
			//获取左侧菜单并清理所有节点
			var main_ul = $("#main-leftmenu");
			main_ul.children("li").remove();

			//拆分1级节点和子节点
			var tops = new Array();
			var childrens = new Array();

			for ( var i in menuArry) {
				if (menuArry[i].pId == pId)
					tops.push(menuArry[i]);
				else
					childrens.push(menuArry[i]);
			}
			
			for ( var j in tops) {
				var sub_li = addNode(tops[j], childrens , "1");
				main_ul.append(sub_li);
			}
			
			//设置展开样式
			var hid_val = $('#menuId').val();
			var li = $('#res_'+hid_val);
			li.attr('class','active');
			var pids = li.attr('pids');
			var ids = pids.split("|");
			for(var h in ids){
				$('#res_'+ids[h]).attr('class','open');
			}
			
		}

		function addNode(node, childrens , pids) {
			//获取所有子节点
			var childArry = getChildrens(node.id, childrens);

			var sub_li = "";
			sub_li += "<li id='res_"+node.id+"' class='' pids='"+pids+"'>";
			if (childArry.length > 0) {
				sub_li += "<a href='#' class='dropdown-toggle'>";
				sub_li += "<i class='menu-icon fa fa-caret-right'></i>";
				sub_li += "<span class='menu-text'> " + node.name + "</span>";
				sub_li += "<b class='arrow fa fa-angle-down'></b>";
				sub_li += "</a><b class='arrow'></b>";
				sub_li += "<ul class='submenu'>";
				
				var nodePids = pids + "|" + node.id
				//递归添加子节点
				for ( var k in childArry) {
					sub_li += addNode(childArry[k], childrens , nodePids);
				}
				sub_li += "</ul>";
			} else {
				sub_li += "<a href=javascript:url_for('"+ node.address +"',"+node.id+")>";
				sub_li += "<i class='menu-icon fa '></i>";
				sub_li += "<span class='menu-text'> " + node.name + "</span>";
				sub_li += "</a><b class='arrow'></b>";
			}

			sub_li += "</li>";
			return sub_li;
		}

		function getChildrens(pId, childrens) {
			var newArry = new Array();
			for ( var i in childrens) {
				if (childrens[i].pId == pId)
					newArry.push(childrens[i]);
			}
			return newArry;
		}
		
		function url_for(value,menuId){
			//alert(value);
			window.location.href=value+"?menuId="+menuId;
		}
		
	</script>
