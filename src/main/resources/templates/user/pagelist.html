<!DOCTYPE html>
<html lang="zh" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main.html}">
<body layout:fragment="content">
	<div class="row">
		<div class="col-xs-12">

			<h3 class="header smaller lighter blue">用户列表</h3>

			<div class="pull-right tableTools-container">
				<a th:href="@{/user/edit(operType=1,id=-1)}"
					class="btn btn-sm btn-success">新增用户</a>
			</div>

			<!-- 表格 start -->
			<div>
				<table id="dynamic-table"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>id</th>
							<th>用户名称</th>
							<th>最后修改人</th>
							<th>最后修改时间</th>
							<th class="hidden-480">是否删除</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="userList">
						<tr th:each="user : ${userList}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.userName}"></td>
							<td th:text="${user.modifier}"></td>
							<td
								th:text="${#dates.format(user.modifiedDate, 'yyyy-MM-dd HH:mm:ss')}">
							</td>
							<td><span class="label label-sm label-success"
								th:if="${user.deleted==0}">active</span> <span
								class="label label-sm label-warning" th:if="${user.deleted==1}">deleted</span>
							</td>
							<td>
								<div class="hidden-sm hidden-xs action-buttons">
									<a class="green"
										th:href="@{/user/edit(operType=2,id=${user.id})}"> <i
										class="ace-icon fa fa-pencil bigger-130"></i>
									</a> <a class="red" th:href="@{/user/del(id=${user.id})}"> <i
										class="ace-icon fa fa-trash-o bigger-130"></i>
									</a> <a class="blue"
										th:href="@{/role/rolealloc(userId=${user.id})}"> <i
										class="ace-icon fa fa-search-plus bigger-130"></i>
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 表格 end -->
		</div>
	</div>
	<div class="row">
		<div class=" col-sm-9 pull-right">
		
			<div id="pageBar" class="page-container">
				<input id="pageNum" type="hidden" th:value="${pageNum}"></input> 
				<input id="pageSize" type="hidden" th:value="${pageSize}"></input> 
				<input id="pageCount" type="hidden" th:value="${pageCount}"></input> 
				<input id="dataCount" type="hidden" th:value="${dataCount}"></input>
			</div><!-- /pageBar -->
			
		</div>
	</div>

	<!-- page specific plugin scripts -->
	<script th:src="@{/assets/page/gp.pagination.js}"></script>

	<script type="text/javascript">
		//----------- page load ---------//
		
		//request form
		function buildUrl(pageNum) {
			var pageSize = getPageSize();
			window.location.href = BASE_URL + 'user/pagelist?pageNum='
					+ pageNum + '&pageSize=' + pageSize;
		}
		
		$(function() {
			pageControl();
		});
	</script>

</body>
</html>
